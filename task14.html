<body>

  <center>
      <script>
        var a = [-15, -3, -8, 0, 2, 40, 6, 8];
        var newa = a.filter(function (element) {
            if (element >= 0) return element;
        })
        document.write('negetive element removed from array = ' + '<b>' + newa + '</b>')

        var n = parseInt(prompt('enter a number'));
        if (n > 13) {
            document.write('<br>result = ' + '<b>' + 2 * Math.abs(13 - n) + '</b>');
        }
        else {
            document.write('<br>result = ' + '<b>' + (13 - n) + '</b>');
        }


        let i = 0;
        let j = 1;

        document.write('<br>' + i, ' ', j, ' ');

        for (let k = 0; k < 20; k++) {
            let s = i + j;
            document.write(s, ' ');
            i = j;
            j = s;
        }

        let s = 0;
        for (let i = 1; i < 1000; ++i) {
            if (i % 3 == 0 || i % 5 == 0) {
                s += i;
            }
        }
        document.write('<br> sum of multiple of 3 and 5 till 1000 = ' + '<b>' + s + '</b>');



        var num = parseInt(prompt('for getting cube of a number enter a number'));

        document.write('<br>cube of ', num, ' = ' + '<b>' + Math.pow(num, 3) + '</b>')

    </script>
