<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>
    
</head>

<body>
    <form action="./index.html">

        <div class="basic-info">
            <h2>Basic Info</h2>
            <input type="text" placeholder="name">
            <input type="number" placeholder="mobile no.">
            <input type="email" placeholder="email">
        </div>

        <div class="gender">
            <h2>Gender</h2>
            <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" name="gender" value="other" id="other">
                <label for="other">Other</label>
            </div>
        </div>

        <div class="education">
            <h2>Education</h2>
            <div>
                <input type="checkbox" name="education" id="matric" value="matric">
                <label for="matric">Matric</label>
            </div>
            <div>
                <input type="checkbox" name="education" id="intermediate" value="intermediate">
                <label for="intermediate">Intermediate</label>
            </div>
            <div>
                <input type="checkbox" name="education" id="bachlor" value="bachlor">
                <label for="bachlor">Bachlor</label>
            </div>
            <div>
                <input type="checkbox" name="education" id="master" value="master">
                <label for="master">Master</label>
            </div>
        </div>

        <div class="tea">
            <h2>Do you like Tea ?</h2>
            <select name="tea">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="btns">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
